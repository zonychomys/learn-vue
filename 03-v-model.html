<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <p>{{ message }}</p>
    <input type="text" v-model="message">
  </div>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: '0.0',
    }
  })
</script>
</body>
</html>
