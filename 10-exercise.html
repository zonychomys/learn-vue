<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <table>
      <thead>
        <tr>
          <th>姓名</th>
          <th>年龄</th>
          <th>性别</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="person in persons">
          <td>{{ person.name }}</td>
          <td>{{ person.age }}</td>
          <td>{{ person.sex }}</td>
        </tr>
      </tbody>
    </table>
  </div>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      persons: [
        {name: '小鹅', age: 18, sex: '男'},
        {name: '老母猪', age: 38, sex: '母'},
      ],
    }
  })
</script>
</body>
</html>
