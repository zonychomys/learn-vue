<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <p v-if="score < 60">你的分数{{ score }} 没有学位证</p>
    <p v-else>你的分数{{ score }} </p>
  </div>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      score: 69,
    }
  })
</script>
</body>
</html>
