<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <p>模板处理: {{ message.split('').reverse().join('') }}</p>
    <p>函数处理: {{ reverseMessage() }}</p>
    <p>计算属性: {{ reverse }}</p>
  </div>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue.js',
    },
    methods: {
      reverseMessage: function() {
        return this.message.split('').reverse().join('');
      }
    },
    computed: {
      reverse: function() {
        return this.message.split('').reverse().join('');
      }
    },
  })
</script>
</body>
</html>
